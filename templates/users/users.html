{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/another.css' %}" >

<h1> Here are your users </h1>

{% if usersData %}
	<ol>
	{% for userItem in usersData %}
		<li> User Info </li>
		<ul>
			<li> First Name: {{ userItem.fname }} </li>
			<li> Last Name: {{ userItem.lname }} </li>
			<li> Email: {{ userItem.myEmail }} </li>
		</ul>
	{% endfor %}
    </ol>
{% endif %}
